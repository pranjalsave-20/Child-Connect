<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Child Connect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            /* Background with gradient overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                        url('img/im2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(5px);
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input {
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 5px rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        button {
            background: #ff6b6b;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        button:hover {
            background: #ff4b4b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        p {
            margin-top: 20px;
            color: #666;
        }

        a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #ff4b4b;
            text-decoration: underline;
        }

        /* Animation for container */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }

        /* Input icons */
        .input-group {
            position: relative;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding-left: 35px;
        }

        .input-group::before {
            content: 'ðŸ‘¤';
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 14px;
        }

        .input-group:nth-of-type(2)::before {
            content: 'ðŸ“§';
        }

        .input-group:nth-of-type(3)::before,
        .input-group:nth-of-type(4)::before {
            content: 'ðŸ”’';
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="dash.html" method="POST">
            <div class="input-group">
                <input type="text" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already an admin? <a href="admin-login.html">Login here</a></p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === '1') {
            const message = document.createElement('div');
            message.textContent = "âœ… Logged out successfully!";
            message.style = `
                background-color: #d4edda;
                color: #155724;
                padding: 12px 20px;
                margin-bottom: 20px;
                border: 1px solid #c3e6cb;
                border-radius: 5px;
                text-align: center;
            `;
            document.querySelector('.container').prepend(message);
        }
    </script>
    
</body>
</html>
